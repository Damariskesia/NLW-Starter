<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Level Week - Criar Ponto de Coleta</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/create-point.css">
    <link rel="stylesheet" type="text/css" href="styles/responsive.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Fjalla+One&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="page-create-point">
        
            <header>
                <img src="extras-aula-1/icones/logo.svg" alt="Logomarca">
                <a href="#">
                    <span></span>
                    Voltar para Home
                </a>
            </header> 

            <form action="">

                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>

                    <legend>
                        <h2>Dados da Entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da Entidade</label>
                        <input type="text" name="name">
                    </div>

                    <div class="field-group">

                        <div class="field">
                            <label for="adress">Endereço</label>
                            <input type="text" name="adress">
                        </div>

                        <div class="field">
                            <label for="number">Número/Complemento</label>
                            <input type="text" name="adress"2>
                        </div>

                    </div>

                    <div class="field-group">

                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf">
                                <option value="">Selecione o Estado</option>
                            </select>
                        </div>

                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>

                    </div>

                </fieldset>

                <fieldset>

                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>

                </fieldset>

                <button type="submit">Cadastrar ponto de Coleta</button>
            
            </form>
            
    </div>
    
</body>
</html>
